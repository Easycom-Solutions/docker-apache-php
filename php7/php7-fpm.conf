<IfModule mod_fastcgi.c>
    AddType php7 .php
    Action php7 /php7-fcgi
    Alias /php7-fcgi /usr/lib/cgi-bin/php7.0-fcgi
    FastCgiExternalServer /usr/lib/cgi-bin/php7.0-fcgi -socket /run/php/php7.0-fpm.sock -pass-header Authorization -idle-timeout 300
    <Directory /usr/lib/cgi-bin>
        Require all granted
    </Directory>

    <LocationMatch "/_fpm/(ping|status)">
        SetHandler php7-fcgi-virt
        Action php7-fcgi-virt /php7-fcgi virtual

        Order allow,deny
        Allow from all
        <RequireAll>
            Require all granted
            Require method GET
            # Allow docker subnet to access server-status
            Require ip 127.0.0.1 ::1 172.17.0.0/255.255.255.0
        </RequireAll>
    </LocationMatch>
</IfModule>
